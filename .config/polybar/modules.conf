[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
full-at = 105

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC0

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 3

format-padding = 1

; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tokens:
;   %percentage% (default)
label-full = "%{A1:notify-send "`acpi -b | awk '/Battery 0/'`":} BAT0:  %percentage_raw:3%% %{A}"

;; label = %{A1:sakura -x 'watch sensors' & disown:}%temperature-c%%{A}

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = "%{A1:notify-send "`acpi -b | awk '/Battery 0/'`":} BAT0: + %percentage_raw:3%% %{A}"

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = "%{A1:notify-send "`acpi -b | awk '/Battery 0/'`":} BAT0: - %percentage_raw:3%% %{A}"

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = "<label-charging>"
format-charging-background = ${colors.background}
format-charging-foreground = ${colors.dimgray}

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging> (unreleased)
