toolbar.iconbar.unfocused.borderColor:		#090909
toolbar.iconbar.unfocused.textColor:		#DFDFDF

toolbar.iconbar.focused:					flat solid
toolbar.iconbar.focused.justify:			Center
toolbar.iconbar.focused.color:				#4A4359
toolbar.iconbar.focused.colorTo:			#4A4359
toolbar.iconbar.focused.borderColor:		#090909
toolbar.iconbar.focused.borderWidth:		1
toolbar.iconbar.focused.textColor:			#DFDFDF

