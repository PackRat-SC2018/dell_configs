! Toolbar options

toolbar.height:						24
toolbar.shaped:						false
toolbar.bevelWidth:					1
toolbar.justify:					center
toolbar:							flat solid
toolbar.color:						#141414
toolbar.colorTo:					#141414
toolbar.borderColor:				#090909
toolbar.borderWidth:				1

toolbar.clock:						parentrelative
toolbar.clock.borderColor:			#090909
toolbar.clock.borderWidth:			0
toolbar.clock.justify:				Center
toolbar.clock.color:				#141414
toolbar.clock.colorTo:				#141414
toolbar.clock.textColor:			#DFDFDF

toolbar.workspace:					parentrelative
toolbar.workspace.justify:			Center
toolbar.workspace.borderColor:		#090909
toolbar.workspace.borderWidth:		0
toolbar.workspace.color:			#141414
toolbar.workspace.colorTo:			#141414
toolbar.workspace.textColor:		#DFDFDF

toolbar.button:						parentrelative
toolbar.button.PicColor:			#DFDFDF
toolbar.button.pressed:             sunken
toolbar.button.pressed.color:       #23252E
toolbar.button.pressed.colorTo:     #23252E
