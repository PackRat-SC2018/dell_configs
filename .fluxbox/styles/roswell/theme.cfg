toolbar.iconbar.unfocused:					Flat Solid
toolbar.iconbar.unfocused.justify:			Center
toolbar.iconbar.unfocused.color:			#1D1D1D
toolbar.iconbar.unfocused.colorTo:			#1D1D1D
toolbar.iconbar.unfocused.borderWidth:		1
toolbar.iconbar.unfocused.borderColor:		#0E0E0E
toolbar.iconbar.unfocused.textColor:		#7F7F7F

toolbar.iconbar.focused:					Flat Solid
toolbar.iconbar.focused.justify:			Center
toolbar.iconbar.focused.color:				#3B3B3B
toolbar.iconbar.focused.colorTo:			#3B3B3B
toolbar.iconbar.focused.borderColor:		#0E0E0E
toolbar.iconbar.focused.borderWidth:		1
toolbar.iconbar.focused.textColor:			#D2D2D2

