! Font Options

*.font:								Inter-11:Regular
toolbar.workspace.font:				DejaVu Markup-11:Regular
toolbar.clock.font:					DejaVu Markup-11:Regular
!toolbar.iconbar.focused.font:		Fira Sans-11:Regular
!toolbar.iconbar.unfocused.font:	Fira Sans-11:Regular
!window.font:						Fira Sans-11:Regular
!menu.frame.font:					Sans-11:Regular
!menu.hilite.font:					Sans-11:Bold
!menu.title.font:					Sans-11:Regular

! Toolbar options

toolbar.height:						24
toolbar.shaped:						false
toolbar.bevelWidth:					1
toolbar.justify:					center
toolbar:							Flat Solid
toolbar.color:						#1D1D1D
toolbar.colorTo:					#1D1D1D
toolbar.borderColor:				#1D1D1D
toolbar.borderWidth:				1

toolbar.clock:						parentrelative
toolbar.clock.borderWidth:			0
toolbar.clock.justify:				Center
toolbar.clock.color:				#1D1D1D
toolbar.clock.colorTo:				#1D1D1D
toolbar.clock.borderColor:			#0E0E0E
toolbar.clock.textColor:			#D2D2D2


toolbar.workspace:					parentrelative
toolbar.workspace.borderWidth:		0
toolbar.workspace.justify:			Center
toolbar.workspace.color:			#1D1D1D
toolbar.workspace.colorTo:			#1D1D1D
toolbar.workspace.borderColor:		#0E0E0E
toolbar.workspace.textColor:		#D2D2D2


toolbar.button:						parentrelative
toolbar.button.PicColor:			#D2D2D2

toolbar.button.pressed:             sunken
toolbar.button.pressed.color:       #202020
toolbar.button.pressed.colorTo:     #202020
toolbar.button.scale:				0.5

toolbar.systray:					parentrelative

toolbar.iconbar.empty:				Flat Solid
toolbar.iconbar.empty.color:		#1D1D1D
toolbar.iconbar.empty.colorTo:		#1D1D1D
toolbar.iconbar.borderColor:		#0E0E0E
